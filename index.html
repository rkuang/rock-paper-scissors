<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:600">
        <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    </head>
    <body>
        <div class="container">
            <img class="player-move" draggable="false" id="rock" src="images/rock.png"/>
            <img class="player-move" draggable="false" id="paper" src="images/paper.png"/>
            <img class="player-move" draggable="false" id="scissors" src="images/scissors.png"/>
            <div class="result display-none"></div>
            <img id="computer-move" class="display-none" draggable="false" src="images/rock.png"/>
        </div>
        <div class="buttons display-none">
            <a id="reset-btn" class="button">Reset</a>
        </div>
        <script src="script.js"></script>
    </body>
</html>
